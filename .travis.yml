language: java
jdk:
  - openjdk8

branches:
  only:
    - master
    
before_install:
  - chmod +x ./meetme/mvnw
  - cd meetme
  
install:
- mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
  
script: "mvn clean package"

# Travis CI 서버의 Home
cache:
  directories:
    - $HOME/.m2
    - $HOME/.mvn

