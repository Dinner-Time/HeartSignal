<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{layout/layout}">
<th:block layout:fragment="css">
	<style>


.cusImg {
	width: 400px;
	height: 400px;
}
.fontCus{
	text-align:center;
}
img{
	background-size: cover;
}
</style>
</th:block>

<th:block layout:fragment="content">

	<br>
	<br>
	<br>
	<br>
	<!-- 임시로 헤더 밑에가게 -->

	<div style="text-align: right; padding-right: 20px;">
		<button class="btn btn-primary" style="font-size: 12px"
			onclick="location.href='./coupleLogRecord'">새로운 추억 기록하기</button>
	</div>
	<br>



	<div class="container-fluid px-0 position-relative z-index-1">
		<div id="projects" data-isotope='{"layoutMode": "masonry"}'
			class="row g-0">
			<th:block th:if="${logList} != null">
				<div class="col-md-6 col-lg-3 mb-3 figma grid-item"
					th:each="c: ${logList}">
					<a th:href="@{|/coupleLog/logOne?logId=${c.logId}|}"
						class="card-hover"> <!-- <img th:attr="src=@{'/img/coupleLog/' + ${c.imgUrl}}, alt=${c.imgUrl}"
						class="img-fluid img-zoom"> -->
						<div class="overflow-hidden position-relative mb-4">
							<img
								th:attr="src=@{'/img/coupleLog/' + ${#strings.isEmpty(c.imgUrl) ? 'lavender.jpg' : c.imgUrl}}, alt=${c.imgUrl}"
								class="img-fluid img-zoom cusImg">
						</div> <!-- img th:src="${(comment.user.image != null && 
						!#strings.isEmpty(comment.user.image)) ? comment.user.image :
						 '/images/default-user.png'}" th:alt="${comment.user.nameSurname}"/> -->

						<div class="fontCus">
						<h5 class="mb-1" th:text="${c.logTitle}"></h5> 
						<span class="text-muted"
						data-splitting th:text="${c.logDate}"></span>
						</div>
					</a>
					<!-- A 태그 끝-->
				</div>
			</th:block>
		</div>
	</div>
</th:block>
<th:block layout:fragment="script">
	<script>
		
	</script>
</th:block>
</html>
