<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{layout/layout}">
<th:block layout:fragment="css">
	<style>
h5 {
	text-align: center;
}

</style>
</th:block>

<th:block layout:fragment="content">

	<br>
	<br>
	<br>
	<br>
	<br>
	<!-- 임시로 헤더 밑에가게 -->

	<div style="text-align: right; padding-right: 20px;">
		<button class="btn btn-primary" style="font-size: 12px"
			onclick="location.href='./coupleLogRecord'">새로운 추억 기록하기</button>
	</div>
	<br>



	<div class="container-fluid px-0 position-relative z-index-1">
		<div id="projects" data-isotope='{"layoutMode": "masonry"}'
			class="row g-0">
			<th:block th:each="c: ${logList}">
				<div class="col-md-6 col-xl-3 development grid-item">
					<a href="#!"
						class="card-over card-split-hover d-block card-hover overflow-hidden">
						<img th:attr="src=@{'/img/' + ${c.imgUrl}}, alt=${c.imgUrl}"
						class="img-fluid img-zoom">
						<div
							class="card-overlay p-4 p-lg-5 d-flex align-items-end text-white">
							<ul class="list-unstyled overlay-items">
								<li>
									<h5 class="mb-2 fs-4 splitting-up" data-splitting
										th:text="${c.logTitle}">
										<a href="./coupleLogOne?logTitle=${c.logTitle }"></a>
									</h5>
								</li>
								<!-- <li><span class="splitting-up" data-splitting>Awesome
										Subtitle</span>
								</li> -->
							</ul>
						</div>
					</a>
				</div>
			</th:block>
		</div>
	</div>
</th:block>
<th:block layout:fragment="script">
	<script>
		
	</script>
</th:block>
</html>
