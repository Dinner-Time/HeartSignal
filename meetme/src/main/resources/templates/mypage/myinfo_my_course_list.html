<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="~{layout/layout}">
<th:block layout:fragment="css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.min.css">
	<style>
/* 태그 */
.tcustom {
	width: 50px;
	height: 30px;
	line-height: 28px;
	background-color: #69c6ba;
	border: 0px;
}

.placeTag {
	padding: 8px;
	border-radius: 5px;
	width: 50px;
	height: 30px;
	line-height: 28px;
	background-color: #69c6ba;
	color: white;
	font-size: x-small;
	font-weight: bold;
}

.placeTag2 {
	background-color: #FF8E99;
}
/* 입력 칸 */
.insertcustom, .insertcustomOne {
	border: 2px;
	border-style: solid;
	border-color: #69c6ba;
}

.select {
	margin-left: 100px;
}
/* 검색 버튼 */
.tagButton {
	width: 50px;
	height: 33.5px;
	font-size: small;
	border-radius: 0px;
}
/* 자세히 보기 버튼  */
.cusButton {
	border-radius: 5px;
	font-size: x-small;
}

/* 코스 카드  */
.customCard {
	border: 0px;
	background-color: transparent;
}

.region {
	color: white;
	border: 0px;
	background-color: transparent;
}

/* 카드 이미지 사이즈*/
.cardImg {
	margin: 30px 30px;
	width: 80px;
	height: 80px;
}

.cardbtn, .cardbtn2 {
	text-align: center;
	font-size: 12px;
	border: 0px;
	margin-right: auto;
}

.cardbtn2:hover, .cardbtn2:focus, .cardbtn2:active {
	background: #69c6ba;
	color: white;
}

.selectCard {
	background-color: rgba(255, 255, 255, 0.7);
	color: grey;
	border-radius: 10px;
}

.cource {
	padding: 10px;
}
</style>
</th:block>

<th:block layout:fragment="content">
	
	<div class="tm-page-wrap mx-auto">
	  
	<form id ="actionForm" action="" method="get">
	  <select name = "type">
	    <option value=""  th:selected="${#strings.isEmpty(pageMaker.cri.type)}">선택</option>
	    <option value="T" th:selected="${#strings.equals(pageMaker.cri.type, 'T')}">제목</option>
	    <option value="C" th:selected="${#strings.equals(pageMaker.cri.type, 'C')}">내용</option>
	    <option value="TC" th:selected="${#strings.equals(pageMaker.cri.type,'TC')}">제목 또는 내용</option>	  
	  </select>
	  <input name="keyword" th:value="${pageMaker.cri.keyword}">
	  <button class="btn btn-default" onclick="$('[name=pageNum]').val(1)">검색</button>
	  <input type="hidden" name="pageNum" th:value="${pageMaker.cri.pageNum}">
	  <input type="hidden" name="amount" th:value="${pageMaker.cri.amount}">
	</form>

	<div class ="pull-right">
	  <ul class ="pagination">  
	    <li th:if="${pageMaker.prev }" class="paginate_button previous">
	    	<a th:href="${pageMaker.startPage-1}" th:text="'이전'"></a>
	    </li>
	    
	    <th:block th:each="num: ${#numbers.sequence(pageMaker.startPage, pageMaker.endPage)}" >
	      <li class="paginate_button">
	      <a th:href="${num}" th:text="${num}"></a>
	      </li>
	    </th:block>
	    
	    <li th:if="${pageMaker.next }" class="paginate_button previous">
	    	<a th:href="${pageMaker.endPage+1}" th:text="'다음'"></a>
	    </li>
	  </ul>
	</div>
	  	

		<!-- Tab 4 -->
		<div class="tab-pane fade show active">
			<!-- 카드1 -->
			<div>
				<th:block th:each="c: ${#numbers.sequence(0, 4)}">
					<!-- (0,course.size-1) -->
					<!-- Current Active Tab WITH "show active" classes in DIV tag -->
					<div class="tm-recommended-place-wrap">
						<div class="tm-recommended-place">
							<img src="img/tm-img-06.jpg" alt="Image"
								class="img-fluid tm-recommended-img">
							<div class="tm-recommended-description-box">
								<br>
								<h3 class="tm-recommended-title"
									th:text="${list[c].courseName}"></h3>
								<!-- 코스 -->
								<br>
								<p class="tm-text-highlight" th:text="${list[c].region}"
									style="font-size: 15px;"></p>
								<p class="tm-text-gray"></p>
							</div>
							<!-- <a href="#" class="tm-recommended-price-box"> -->
							<div class="tm-recommended-price-box">
								<p class="tm-recommended-price-link" style="font-size: 15px;">평균
									비용</p>
								<p class="tm-recommended-price"
									th:text="'₩ '+${list[c].sumCost}" style="font-size: 20px;"></p>
							</div>
							<!-- </a> -->
						</div>
					</div>
			</div>
			<!-- 카드1  -->
			<!-- 	<a href="#"
						class="text-uppercase btn-primary tm-btn mx-auto tm-d-table">Show
						More Places</a> -->
			<!-- 카드2 -->
			<div class="moreCourse">
				<th:block th:each="c: ${#numbers.sequence(5,list.size-1)}">
					<!-- (0,course.size-1) -->
					<div class="tm-recommended-place-wrap">
						<div class="tm-recommended-place">
							<img src="img/tm-img-06.jpg" alt="Image"
								class="img-fluid tm-recommended-img">
							<div class="tm-recommended-description-box">
								<br>
								<h3 class="tm-recommended-title"
									th:text="${list[c].courseName}"></h3>
								<!-- 코스 -->
								<br>
								<p class="tm-text-highlight" th:text="${list[c].region}"
									style="font-size: 15px;"></p>
								<p class="tm-text-gray"></p>
							</div>
							<!-- <a href="#" class="tm-recommended-price-box"> -->
							<div class="tm-recommended-price-box">
								<p class="tm-recommended-price-link" style="font-size: 15px;">평균
									비용</p>
								<p class="tm-recommended-price"
									th:text="'₩ '+${list[c].sumCost}" style="font-size: 20px;"></p>
							</div>
							<!-- </a> -->
						</div>
					</div>
			</div>
			<!-- End of card2 -->


		</div>

		<!-- 더보기, 접기 버튼 -->
		<div class="row">
			<div class="col text-center">
				<button type="button" id="regToggle" class="cardbtn2 cmt-20" style="padding:10px;">더보기</button>
			</div>
		</div>
		<!-- 더보기, 접기 버튼 -->
		
	</div>
</th:block>
<!-- .main-content -->

<th:block layout:fragment="script">
	<script>
		$(function() {
		
		      var actionForm = $("#actionForm")
		      
			  //상세보기
		/*      $(".move").on("click", function(e){
		        e.preventDefault();
		        var bno= $(this).attr("href")
		        actionForm.append('<input type="hidden" name="bno" value="'+bno+'">')
		        actionForm.attr("action","get")

		      //페이징 클릭
		      $(".pull-right a").on("click", function(e){

		      });	
			
		});/* script function 끝! */
	</script>
</th:block>
</html>
