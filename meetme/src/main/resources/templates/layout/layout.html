    <script th:inline="javascript">

        $.ajaxSetup({
            beforeSend: function (xhr, settings) {
                xhr.setRequestHeader(header, token);
            }
        });
        // ajax csrf 설정

        // header 커플로그 이벤트
        function goCoupleMain(user){

            } else{
                location.href = '/coupleMain?coupleStatus='+user.coupleStatus;
            }
        };
