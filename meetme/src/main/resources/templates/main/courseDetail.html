<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{layout/layout}">
<th:block layout:fragment="css">
	<style>
.cusBtn,.btn {
	font-size: 13px;
	font-weight: bold;
	padding: 10px;
}

.CourseExp {
	text-align: center;
	font-size: 15px;
	color: #69c6ba;
}
.btn-primary.focus,.btn-primary:focus {
    color: #fff;
    background-color:#69c6ba;
    border-color:#69c6ba;
}
.detailCard{
	padding-top:20px;
}
.regionFont{
	text-align:center;
}
</style>
</th:block>
<th:block layout:fragment="content">
	<div class="tm-page-wrap mx-auto">
		<section class="tm-banner">
			<div class="tm-container-outer">
				<div class="container">
					<br>
					<h2>코스 상세보기</h2>
					<div class="row tm-banner-row detailCard" 
						id="tm-section-search">
						<img src="img/tm-img-01.jpg" alt="Image">
						<!-- 지도 -->
					</div>
					<br>
					<!-- <div class="CourseExp" th:value="${detail.courseOrder}"></div> -->
				</div>
			</div>
		</section>
		<br><br>
		<section class="p-5 tm-container-outer">
			<div class="container">
			<!-- th:value="${detail.courseName}" -->
			
			<h3 class="regionFont" th:text="${detail[0].courseName}">not working</h3>
			
			<!-- <h6 class="regionFont" >위치 : 경상북도, 경주시</h6> -->
				<div class="row tm-banner-row detailCard">
					<!-- tab-pane -->
					<div class="tab-pane fade show active">
						<th:block th:each="c: ${#numbers.sequence(0, detail.size-1)}">
							<!-- Current Active Tab WITH "show active" classes in DIV tag -->
							<div class="tm-recommended-place-wrap">
								<div class="tm-recommended-place">
									<img src="img/tm-img-06.jpg" alt="Image"
										class="img-fluid tm-recommended-img">
									<div class="tm-recommended-description-box">
										<br>
										<h3 class="tm-recommended-title"
											th:text="${detail[c].placeName}"></h3>
										<!-- 코스 -->
										<br>
										<p class="tm-text-highlight" th:text="${detail[c].region}"
											style="font-size: 15px;"></p>
										<p class="tm-text-gray"></p>
									</div>
									<!-- <a href="#" class="tm-recommended-price-box"> -->
									<div class="tm-recommended-price-box">
										<p class="tm-recommended-price-link" style="font-size: 15px;">평균
											비용</p>
										<p class="tm-recommended-price"
											th:text="'₩ '+${detail[c].avgCost}" style="font-size: 20px;"></p>
									</div>
									<!-- </a> -->
								</div>
							</div>
					</div>
					<!-- tab-pane -->
				</div>
				<div style="text-align:center">
					<button class="cusBtn btn btn-primary" type="button" data-toggle="modal" data-target="#myModal">스크랩하기</button>
					<button class="cusBtn btn btn-primary">수정하기</button>
				</div>
				<!-- 버튼 끝 -->
				
				<!-- The Modal -->
					<div class="modal" id="myModal">
						<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
							<div class="modal-content">
								<!-- Modal Header -->
								<div class="modal-header">
									<h4 class="modal-title" style="color:#69c6ba;">스크랩 하시겠어요?</h4>
									<button type="button" class="close" data-dismiss="modal">&times;</button>
								</div>

								<!-- Modal body -->
								<div class="modal-body">스크랩한 코스는 '마이페이지 >나의 코스'에서 확인 할 수 있어요</div>

								<!-- Modal footer -->
								<div class="modal-footer">
									<button type="button" class="btn btn-primary"
										data-dismiss="modal">확인</button>
									<button type="button" class="btn btn-primary"
										data-dismiss="modal">취소</button>
								</div>

							</div>
						</div>
					</div> <!-- 모달 끝 -->
				
			</div>
		</section>
	</div>
	<!-- 화면 끝 -->

</th:block>
<th:block layout:fragment="script">
	<script>
		
	</script>
</th:block>
</html>
