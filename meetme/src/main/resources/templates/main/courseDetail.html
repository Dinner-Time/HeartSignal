	<section class="position-relative hr-linear-bottom bg-white">
		<div class="container pb-7">
			<div class="row">
				<div class="col-12">
					<div class="position-relative">
						<img src="assets/img/vectors/pattern-dots.svg" data-inject-svg alt=""
							class="width-60 h-auto position-absolute start-0 bottom-0 fill-primary ms-n4 mb-n4">
						<!-- <img src="assets/img/projects/case1.jpg" alt=""
							class="img-fluid mt-lg-n12 mt-n7 position-relative"> -->
						<div id="map" class="mt-lg-n12 mt-n7 position-relative" style="width:100%; max-width: 1920px; max-height:1080px"></div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--/section-->

	<section class="position-relative">
		<div class="container pb-7 pb-lg-12">
			<div class="row">
				<div class="col-lg-10 col-xl-9 mx-auto mb-5 mb-md-0">
					<blockquote
						class="blockquote ms-3 position-relative ps-5 ps-lg-9 border-start border-3 border-primary mb-7 mb-lg-12"
						data-aos="fade-up">
						<div class="d-flex position-absolute start-0 top-0 mt-4 ms-n4">
							<img src="assets/img/avatar/4.jpg" alt="Image"
								class="avatar lg shadow-lg rounded-pill p-1 bg-white">
						</div>
						<div class="ms-3">
							<!--Quote icon-->
							<img class="fill-primary opacity-20 width-25 h-auto mb-3"
								src="assets/img/vectors/quote-sign.svg" alt="" data-inject-svg>
							<p class="mb-4 fs-2 text-secondary lh-sm" th:text="${detail[0].placeName}">
								placeName
							</p>
							<div>
								<h6 class="mb-0">
									Gunjan Sharma
								</h6>
								<small class="text-muted">Head of Marketing at Creative_DM</small>
							</div>
							<img src="assets/img/projects/case3.jpg" alt="Image" class="img-fluid mb-4 position-relative">
						</div>
					</blockquote>
				</div>
			</div>
		</div>
	</section>
</th:block>
