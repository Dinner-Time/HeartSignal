<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout/layout}">
<!-- 컨텐츠페이지의 CSS 영역이 들어감 -->
    <th:block layout:fragment="css">
		<style>
			.container{
						background-color:white;
					}
		</style>
	</th:block>
	<th:block layout:fragment="content">
			<!-- 여기에 body에 들어갈 내용을 적어주세요 -->
		<div class="container">
		<br>
            <form class="form-horizontal form-view" th:action="@{/post/updateCommunity}"  method="post">
                <input type="hidden" name="postId" th:value="${list.postId}">
                <div class="form-group">
                    <label for="inp-type-1" class="col-sm-2 control-label">제목</label>
                    <div class="col-sm-10">
                        <input type="text" id="postTitle" name="postTitle" th:value="${list.postTitle}">
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <div class="col-sm-10">
						<input th:name="${_csrf.parameterName}" type="hidden" th:value="${_csrf.token}">
                        <textarea name="postContent" class="form-control" id="ckcontents" th:text="${list.postContent}"></textarea>
                    </div>		
                </div>

                <!--수정, 취소버튼~ -->
                <div class="row mt-3 d-flex justify-content-center"> 
                    <div class="col-auto"> 

                        <button type = "submit" name ="submit" id="btnSave" class="btn btn-primary" >수정하기</button> 
                        <button type = "cancle" id="btnSave" class="btn btn-light">취소</button> 
                    </div> 
                    <br>
                </div>
            </form>
        </div>
	</th:block>
		<th:block layout:fragment="script">
			<script src="/js/ckeditor/ckeditor.js"></script>
			<script type="text/javascript" th:inline="javascript">
			/*<![CDATA[*/ 
			$(function() { 
				CKEDITOR.replace('ckcontents',{ 
					filebrowserUploadUrl: '/post/ckeditor/fileUpload', 
					font_names : "맑은 고딕/Malgun Gothic;굴림/Gulim;돋움/Dotum;바탕/Batang;궁서/Gungsuh;Arial/Arial;Comic Sans MS/Comic Sans MS;Courier New/Courier New;Georgia/Georgia;Lucida Sans Unicode/Lucida Sans Unicode;Tahoma/Tahoma;Times New Roman/Times New Roman;MS Mincho/MS Mincho;Trebuchet MS/Trebuchet MS;Verdana/Verdana",
					font_defaultLabel : "맑은 고딕/Malgun Gothic", 
					fontSize_defaultLabel : "12", 
					// skin : "office2013", 
					language : "ko" 
				}); 
				// ... 
			});

			</script>
		</th:block>
</html>
