<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="headerFragment">
    <header>
        <div class="tm-main-content" id="top">
            <div class="tm-top-bar-bg"></div>
            <div class="tm-top-bar" id="tm-top-bar">
                <div class="container">
                    <div class="row">
                        <nav class="navbar navbar-expand-lg narbar-light">
                            <a class="navbar-brand mr-auto" href="#"> <img th:src="@{/img/logo.png}" alt="Site logo">
                                우리오늘뭐하노?
                            </a>
                            <button type="button" id="nav-toggle" class="navbar-toggler collapsed"
                                data-toggle="collapse" data-target="#mainNav" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div id="mainNav" class="collapse navbar-collapse tm-bg-white">
                                <ul class="navbar-nav ml-auto">
                                    <li class="nav-item"><a class="nav-link active" href="#top">Home <span
                                                class="sr-only">(current)</span></a></li>
                                    <li class="nav-item"><a class="nav-link" href="#tm-section-2">Top Destinations</a>
                                    </li>
                                    <li class="nav-item"><a class="nav-link" href="@{/coupleMain}">커플로그</a>
                                    </li>
                                    <li class="nav-item" th:if="${session.userSession == null}">
                                    	<a class="nav-link" th:href="@{/s/login}">Login</a>
                                    </li>
                                    <li class="nav-item" th:if="${session.userSession != null}">
                                    	<a class="nav-link" th:href="@{/logout}" th:text="${session.userSession.name}"></a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                    <!-- row -->
                </div>
                <!-- container -->
            </div>
            <!-- .tm-top-bar -->
        </div>
    </header>
</th:block>

</html>
